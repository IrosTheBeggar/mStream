<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta content="yes" name="mobile-web-app-capable">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">

  <link rel="apple-touch-icon" sizes="57x57" href="<% &ROOT_PATH %>/public/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="<% &ROOT_PATH %>/public/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="<% &ROOT_PATH %>/public/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="<% &ROOT_PATH %>/public/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="<% &ROOT_PATH %>/public/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="<% &ROOT_PATH %>/public/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="<% &ROOT_PATH %>/public/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="<% &ROOT_PATH %>/public/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="<% &ROOT_PATH %>/public/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="<% &ROOT_PATH %>/public/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="<% &ROOT_PATH %>/public/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="<% &ROOT_PATH %>/public/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="<% &ROOT_PATH %>/public/favicon/favicon-16x16.png">
  <link rel="manifest" href="<% &ROOT_PATH %>/public/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="<% &ROOT_PATH %>/public/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <title>Webamp</title>

  <script src="https://unpkg.com/webamp@1.2.0/built/webamp.bundle.js"></script>
</head>

<body>
  <div id='winamp-container'></div>
  <script>
    const Webamp = window.Webamp;
    if(!Webamp.browserIsSupported()) {
      alert("Oh no! Webamp does not work!")
      throw new Error("What's the point of anything?")
    }
    webampCtrl = new Webamp({ });
    webampCtrl.renderWhenReady(document.getElementById('winamp-container'));
  </script>
</body>
